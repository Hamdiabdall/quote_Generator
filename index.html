<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e8c3b14a7a.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote-Generator</title>
</head>
<body>
  <div class="quote-container">
    <div class="quote-content">
      <p class="text"><i class="fa-solid fa-code"></i> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, enim? <i class="fa-solid fa-code"></i></p>
      <p class="autheur">Hamdi Abdallah</p>
    </div>
    <div class="quote-btn">
      
      <button class="tweet"><a><i class="fa-brands fa-twitter"></i></a></button>
      <button class="btn">Get Quote</button>

    </div>
  </div>







  <script src="script.js"></script>
</body>
</html>
